<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="icon/feather.js"></script>
</head>

<body>
    <img class="bg" src="img/bg-2.png">
    <div class="container">
        <div class="img">
            <img src="img/form.png">
        </div>
        <div class="regis-content">
            <form action="">
                <img class="avatar" src="img/girl.png" alt="">
                <h2>สมัครสมาชิก</h2>
                <div class="input-div">
                    <div class="i">
                        <i data-feather="user"></i>
                    </div>
                    <div>
                        <h5>ชื่อผู้ใช้</h5>
                        <input type="text" name="username" class="input">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i data-feather="file"></i>
                    </div>
                    <div>
                        <h5>ชื่อ-สกุล</h5>
                        <input type="text" name="fullname" class="input">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i data-feather="mail"></i>
                    </div>
                    <div>
                        <h5>อีเมล</h5>
                        <input type="email" name="mail" class="input">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i data-feather="smartphone"></i>
                    </div>
                    <div>
                        <h5>เบอร์โทรศัพท์</h5>
                        <input type="text" name="phonenums" class="input">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i data-feather="lock"></i>
                    </div>
                    <div>
                        <h5>รหัสผ่าน</h5>
                        <input type="password" name="password" class="input">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i data-feather="lock"></i>
                    </div>
                    <div>
                        <h5>รหัสผ่านอีกครั้ง</h5>
                        <input type="password" name="repassword" class="input">
                    </div>
                </div>
                <a href="#">มีบัญชีผู้ใช้แล้ว?</a>
                <input type="submit" value="สมัครสมาชิก" class="submit-btn">
            </form>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
    <script src="js/main.js"></script>
</body>

</html>
